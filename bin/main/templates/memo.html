<!DOCTYPE html>
<html lang=ja xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MESSAGE MEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link th:href="@{/css/memo.css}" rel="stylesheet" type="text/css">
</head>
<body onload="setDate(),setTime();">
          <!-- 初期画面のURLのリンク付きMESSAGE MEMOの作成、JavaScriptで印刷ボタンの作成 -->
          <header>  
            <div class="bg-success text-black clearfix">
                <h1 class="float-left text-light"><a href="http://localhost:8080/msgmemo/inputForm" >MESSAGE MEMO</a></h1>
                <input id="print" type="button" name="print" value="印刷" class="float-right btn btn-primary d-block mt-2 mr-3 mb-2">
            </div>
           </header> 
          	<!-- 対応のチェックボックスが選択されて無い状態で登録を押下された場合に上部にコメント出現 -->
          	<div class="mx-auto" style="width: 750px;">
  				<h1 id="c-coment"></h1>
		  	
		  	<!-- 登録処理が終わった際に上部にメッセージを出現 -->
		  	<h2 id="msg-coment" th:text="${msg}"></h2></div>
      	 	<div class="main" >
       			<!-- idをformに設定、 -->
       			<form id="form"  method="post" action="/msgmemo/inputForm" >
       		 		<div class="col-10 mx-auto ">
	           			 <span>
	                		<input class="mt-4 ml-1 mb-4 form-control-sm" type="text" name="to_name" maxlength="40" required="required">さん宛て
	           			 </span><br>
	            		<div class="row">
							<div class="col-8 text-center">
			                <p>受電日時</p>
			            	</div>
						</div>
	            		<div class="form-row text-center">
	            			<div  class="col-12">
		                		<span>
		                   			 <input id="today_year" type="text" size="5" name="today_year" maxlength="4" required="required"  pattern="\d{1,4}" >年
		                   			 <input id="today_month" type="text" size="3" name="today_month" maxlength="2" required="required" pattern="\d{1,2}">月
		                   			 <input id="today_day" type="text" size="3" name="today_day" maxlength="2" required="required" pattern="\d{1,2}">日
		                		</span>
	                		</div>
	           		 	</div>
	            		<div class="row">
							<div class="col-5 pt-3 text-right">
		               			 <ul class="list-unstyled">
		                    		<li><input id="AM" type="radio" name="radio" value="0" required="required">AM</li>
		                    		<li><input id="PM" type="radio" name="radio" value="1" required="required">PM</li>
		               			 </ul>
		            		</div>
		            		<!-- リストボックス　システム時間 -->
	           			  <div class="col-7 pt-4 pl-5">
	                		 <select name="hour" id="hour" style="width:60px">
		                        <option value="1">1</option>
		                        <option value="2">2</option>
		                        <option value="3">3</option>
		                        <option value="4">4</option>
		                        <option value="5">5</option>
		                        <option value="6">6</option>
		                        <option value="7">7</option>
		                        <option value="8">8</option>
		                        <option value="9">9</option>
		                        <option value="10">10</option>
		                        <option value="11">11</option>
		                        <option value="12">12</option>
	                    	</select>
	                    	<span> 時 </span>
	                   		 <select name="minute" id="minute" style="width:60px" >
		                        <option value="0">0</option>
		                        <option value="1">1</option>
		                        <option value="2">2</option>
		                        <option value="3">3</option>
		                        <option value="4">4</option>
		                        <option value="5">5</option>
		                        <option value="6">6</option>
		                        <option value="7">7</option>
		                        <option value="8">8</option>
		                        <option value="9">9</option>
		                        <option value="10">10</option>
		                        <option value="11">11</option>
		                        <option value="12">12</option>
		                        <option value="13">13</option>
		                        <option value="14">14</option>
		                        <option value="15">15</option>
		                        <option value="16">16</option>
		                        <option value="17">17</option>
		                        <option value="18">18</option>
		                        <option value="19">19</option>
		                        <option value="20">20</option>
		                        <option value="21">21</option>
		                        <option value="22">22</option>
		                        <option value="23">23</option>
		                        <option value="24">24</option>
		                        <option value="25">25</option>
		                        <option value="26">26</option>
		                        <option value="27">27</option>
		                        <option value="28">28</option>
		                        <option value="29">29</option>
		                        <option value="30">30</option>
		                        <option value="31">31</option>
		                        <option value="32">32</option>
		                        <option value="33">33</option>
		                        <option value="34">34</option>
		                        <option value="35">35</option>
		                        <option value="36">36</option>
		                        <option value="37">37</option>
		                        <option value="38">38</option>
		                        <option value="39">39</option>
		                        <option value="40">40</option>
		                        <option value="41">41</option>
		                        <option value="42">42</option>
		                        <option value="43">43</option>
		                        <option value="44">44</option>
		                        <option value="45">45</option>
		                        <option value="46">46</option>
		                        <option value="47">47</option>
		                        <option value="48">48</option>
		                        <option value="49">49</option>
		                        <option value="50">50</option>
		                        <option value="51">51</option>
		                        <option value="52">52</option>
		                        <option value="53">53</option>
		                        <option value="54">54</option>
		                        <option value="55">55</option>
		                        <option value="56">56</option>
		                        <option value="57">57</option>
		                        <option value="58">58</option>
		                        <option value="59">59</option>
	                   		 </select>
	                 		<span> 分</span>
	            		</div>
	            		</div>
	        		<div class="row">
						<div class="col-8 text-center">
			                <p>会社名</p>
			            </div>
					</div>
	            	<div class="form-row text-center">
	            		<div  class="col-12">
	                		<select name ="custmer_cd" id="company" style="width:290px" >
	                    		<option value=""> </option>
	                    		<option th:each="customer : ${customerlist}" th:value="*{c_num}" th:text="*{c_name}" th:object="${customer}"></option>
	               			 </select>
	            		</div>
	            	</div>
	            	<div class="row">
						<div class="col-8 text-center">
			                <p>氏名</p>
			            </div>
					</div>
	            	<div class="form-row text-center">
	            		<div  class="col-12">
	                		<input type="text" name="sender" style="width:290px"  maxlength="40" required="required" >
	            		</div> 
	            	</div>
	        	    <div class="row">
						<div class="col-8 text-center">
			                <p>対応</p>
			            </div>
					</div>
	                	<div class="form-row text-center">
		            		<div  class="col-10">
		                        <ul class="list-unstyled list">
		                            <li class="c1"><input type="checkbox" class="check" name="message_cd" id="check1" value="1"><label>もう一度お願いします</label></li>
		                            <li class="c2"><input type="checkbox"  class="check" name="message_cd" id="check2" value="2"><label>折り返しお願いします</label></li>
		                            <li class="pr-3 mr-5"><input type="checkbox" class="check" name="message_cd" id="check3" value="3"><label>伝言あります</label></li>
		                        </ul>
		               		</div>   
	               		</div>        
	            	<div class="form-row text-center">
		            	<div  class="col-12">
		                	<textarea id="memo" rows="4" cols="30" name="memo" style="width:310px" readonly required maxlength="256"></textarea>
		            	</div>
	            	</div>
            		<div class="row">
						<div class="col-8 text-center">
			                <p>受電者</p>
			            </div>
					</div>
	            		<div class="form-row text-center">
	            			<div  class="col-11 mb-4">
		                		<select name ="receiver_cd" id="human2" style="width:200px" required="required">
		                    		<option value=""></option>
		                   			 <option th:each="employee : ${employeelist}" th:value="*{e_num}" th:text="*{e_name}" th:object="${employee}"></option>
		                		</select>                    
	            			</div>
	            		</div>
	            		<div class="form-row text-center botan" >
	                		<div class="col-12">
	                    		<input type="submit" class="btn btn-outline-success w-25 mx-auto d-block" value="登録"  onClick="return isCheck()"  >
	                		</div>
						</div>
        			</div>
        		</form>
			</div>
 <script  type="text/javascript" th:src="@{/memo.js}"></script>
 </body>
 </html>
