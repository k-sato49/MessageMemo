<!DOCTYPE html>
<html lang=ja xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link th:href="@{/css/history.css}" rel="stylesheet" type="text/css">
</head>

<body>
  <header>  
      <div class="bg-success text-black clearfix">
           <h1 class="float-left text-light"><a href="http://localhost:8080/msgmemo/inputForm" >MESSAGE MEMO</a></h1>
            <input id="print" type="button" name="print" value="印刷" class="float-right btn btn-primary d-block mt-2 mr-3 mb-2">
       </div>
  </header> 

 <div class="main" >
  <div class="text-center" >
   <h3 class="pt-5 mb-2">伝言履歴</h3>
   <div class="form-row botan" >
        <div class="col-12 ml-5 mb-3">
                <input type="submit" class="btn btn-success  ml-5 d-block" value="CSV" style="width:100px" >
        </div>
	</div>
  </div>
<div class="col-auto ml-5 mr-5 ">	 
  <div style="height:500px; overflow-y: scroll;">
	 <table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto table-striped table-success">
	     <thead class="bg-success">
	       <tr >
	         <th>ID</th>
	         <th >受電日時</th>
	         <th >To</th>
	         <th colspan="2">From</th>
	         <th>伝言</th>
	         <th>受電者</th>
	       </tr>
	     </thead>
	     <tbody>
	      <tr th:each="message : ${messagelist}"  th:object="${message}">
			  <td   th:text="*{m_id}" ></td>		
			  <td  th:text="*{receiv_time}" ></td>
			  <td  th:text="*{to_name}" ></td>
			  <td  th:text="*{custmer_cd}" ></td>
			  <td  th:text="*{sender}" ></td>
			  <td  th:text="*{message_cd}" ></td>
			  <td  th:text="*{receiver_cd}" ></td>
		 </tr>
		
		</tbody>
	 </table>
	 </div>
	</div>
</div>
 <script  type="text/javascript" th:src="@{/history.js}"></script>
</body>
</html>
